<form action="/cw/set_payment_card" method="POST">
    <label for="field_card_id">Card number</label><br/>
    <select name="card_id" id="field_card_id">
    {% for card in cards %}
        <option value="{{ card.id }}">
            {{ card.card_number }}
        </option>
    {% endfor %}
    </select><br/>
    <input class="classname" type="submit" value="Set as default"/>
</form>
<p>{{ form_message }}</p>
<a class="classname right" style="float: right;" href="/cw">Return to Home</a>
<div class="clear"><br></div>
