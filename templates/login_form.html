<form action="/cw/login" method="POST">
    <div>
        <label for="field_login">Login</label><br/>
        <input id="field_login" name="login" type="text"/>
    </div>
    <div>
        <label for="field_password">Password</label><br/>
        <input id="field_password" name="password" type="password"/>
    </div>
    <div>
        <input value="Log In" type="submit"/>
    </div>
</form>
